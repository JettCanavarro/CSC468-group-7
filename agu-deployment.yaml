apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: jettcanavarro/allgroundup:webui
        ports:
          - containerPort: 80
            targetPort: 80
            nodePort: 8080

